    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              gold: {
                100: '#F9F1D8',
                200: '#F0DEAA',
                300: '#E6CB7D',
                400: '#DDB853',
                500: '#D4A52C', // Primary Gold
                600: '#AA8423',
                700: '#80631B',
                800: '#554212',
                900: '#2B2109',
              },
              dark: {
                950: '#0a0a0a',
                900: '#171717',
                850: '#262626',
              }
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(135deg, #F0DEAA 0%, #D4A52C 50%, #AA8423 100%)',
              'gold-text': 'linear-gradient(to right, #F9F1D8, #D4A52C, #F9F1D8)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(212, 165, 44, 0.3);
      }
      .gold-border-gradient {
        position: relative;
        background: #171717;
        background-clip: padding-box;
        border: 1px solid transparent;
        border-radius: 0.75rem;
      }
      .gold-border-gradient::before {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -1;
        margin: -1px;
        border-radius: inherit;
        background: linear-gradient(to bottom right, #D4A52C, #262626);
      }
    </style>
